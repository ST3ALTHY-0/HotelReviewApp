<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Hotel Reviews</title>
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <script th:src="@{/javascript/app.js}" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    </head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">HotelReviews</a>
    </nav>



    <main class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-3">
                        <div class="card-header">Search Filters</div>
                        <div class="card-body">
                            <!--  form does a GET and backend gets that sends back hotelRecord from db -->
                            <form id="searchForm" method="get" action="/hotels/search/rating">
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select id="country" name="country" class="form-control">
                                        <option value="">Any</option>
                                        <option th:each="c : ${countries}" th:value="${c}" th:text="${c}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="region">Region</label>
                                    <select id="region" name="region" class="form-control">
                                        <option value="">Any</option>
                                        <option th:each="r : ${regions}" th:value="${r}" th:text="${r}"></option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="city">City</label>
                                    <select id="city" name="city" class="form-control">
                                        <option value="">Any</option>
                                        <option th:each="ci : ${cities}" th:value="${ci}" th:text="${ci}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="hotel">Hotel name</label>
                                    <!-- searchable input to filter the hotel select -->
                                    <input id="hotelSearch" type="text" class="form-control mb-2" placeholder="Type to search hotels..." />
                                    <select id="hotel" name="hotel" class="form-control">
                                        <option value="">Any (limited)</option>
                                        <option th:each="hn : ${hotelNames}" th:value="${hn}" th:text="${hn}"></option>
                                    </select>
                                </div>
                                <hr />

                                <div class="form-group">
                                    <label>Minimum ratings (optional) (NOT WORKING)</label>
                                    <div th:each="cat : ${ratingCategories}" class="mb-2">
                                        <label class="small" th:text="${cat}">Category</label>
                                        <input type="number" step="0.1" min="0" max="5"
                                            th:name="${'minRatings[' + cat + ']'}" class="form-control"
                                            placeholder="e.g. 4.5" />
                                    </div>
                                </div>

                                <div class="d-flex justify-content-start">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Results</div>
                        <div class="card-body">
                            <div id="results">
                                <p class="text-muted">No results yet — use the search form.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        © HotelReviews
    </footer>

</body>

<!-- A way to allow our JS to reference the data we passed through our backend with thymeleaf -->

    /*<![CDATA[*/
    var hotels = /*[[${hotels}]]*/[];

    console.log("hotels:", hotels);
    /*]]>*/
</script>

</html>
